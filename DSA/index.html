<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm Visualizer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu {
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
        }

        .menu-button {
            display: block;
            width: 300px;
            margin: 12px auto;
            padding: 15px;
            font-size: 18px;
            background: #1e293b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .menu-button:hover {
            background: #334155;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="menu">
        <h1>Algorithm Visualizer</h1>

        <button class="menu-button" onclick="launch('parking')">Parking Garage (Stacks)</button>
        <button class="menu-button" onclick="launch('parking.2')">Parking Garage (Queue)</button>
        <button class="menu-button" onclick="launch('binary')">Binary Tree</button>
        <button class="menu-button" onclick="launch('bst')">Binary Search Tree (BST)</button>
        <button class="menu-button" onclick="launch('hanoi')">Tower of Hanoi</button>
    </div>

    <script>
        function launch(program) {
            fetch(`http://localhost:5000/run/${program}`)
                .then(() => console.log(program + " launched"))
                .catch(err => console.error("Error launching:", err));
        }
    </script>

</body>
</html>
